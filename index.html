<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet css file -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="container">
        <div class="login-form">
            <h1>Instagram</h1>
            <div class="login">
                <form action="">
                    <input type="text" placeholder="Phone number, username, or email" class="user"><br>
                    <input type="password" placeholder="Password" class="pass"><br>
                    <input type="submit" value="Log in" class="submit">
                </form>
            </div>
            <p>OR</p>
            <div class="logf">
                <a href="#"><i class="fab fa-facebook-square"> Log in with Facebook</i></a><br>
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="dacc">
            <p>Don't have an accoutnt? <a href="#">Sign up</a></p>

        </div>

        <div class="getthisapp">
            <div class="pp">
                Get the app.
            </div>

            <div class="ios">
                <img src="images/ios.png" alt="ios">
            </div>
            <div class="and">
                <img src="images/and.png" alt="android">
            </div>
        </div>

        <div class="ins">
            <img src="images/ins.PNG" alt="">
        </div>
    </section>
</body>

</html>
